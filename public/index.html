<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <title>AI Text Summarizer</title>
    <link rel="stylesheet" href="stylesheet.css">   
  </head>
  <body>
    <div class="app-container">
      <h1>AI Text Summarizer</h1>
      <p class="subtitle">Transform long content into concise summaries</p>
      
      <div class="content-section">
        <h2>Original Text</h2>
        <div class="text-box-container">
          <textarea id="text_to_summarize" name="text_to_summarize" placeholder="Paste your text here (minimum 100 words recommended)..." maxlength="100000"></textarea>
          <div class="word-count">0 words</div>
          <div class="button-group">
            <button id="clear-button" class="clear-button">Clear</button>
            <button id="submit-button" class="submit-button" disabled>Summarize</button>
          </div>
        </div>
      </div>
      
      <div id="summary-section" class="content-section hidden">
        <h2>Summary</h2>
        <div class="text-box-container">
          <textarea id="summary" name="summarized_text" readonly></textarea>
          <button id="copy-button" class="copy-button">Copy</button>
        </div>
      </div>
    </div>
    
    <footer>
      Created with âš« using HTML, CSS, JavaScript, and Node.js
    </footer>
    
    <script src="script.js"></script>
  </body>
</html>
